{% block content %}
<style>
    #block{
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 50px;
        padding-right: 50px;
    }
    #avatar_div{
        display: flex;
        justify-content: center;
        margin-bottom: 25px;

    }    
    #avatar{
        max-height: 100%;
        max-width: 100%;
        height: 150px;
        width: 150px;
    }
    #name{
        font-size: 120%;   
    }
    .informations{
        background-color: whitesmoke;
    }
    
</style>

<div id="block">
    <div id="avatar_div">
        <img id="avatar" src="{{data[0]}}" alt="avatar.extension"/>
    </div>      
    <div id="name">
        <div class="info_row">Login: {{data[1]}}</div>   
        <div class="info_row">Imię: {{data[4]}}</div>
        <div class="info_row">Nazwisko: {{data[6]}}</div>
    </div>
    <div id="informations">                             
        <div class="info_row">E-mail: {{data[2]}}</div>                                
        <div class="info_row">Telefon: {{data[3]}}</div>                                
        <div class="info_row">Data urodzenia: {{data[7]}}</div>                                
        <div class="info_row">Data dołączenia: {{data[8]}}</div>                                
    </div>
</div>
{% endblock content %}
